<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>FORMULARIO</title>
    <link href="Estilo.css" rel="stylesheet" />
    <script type="text/javascript" src="js/validar.js"></script>
</head>

<body>
    <form id="formulario01" method="POST" action="../controladores/crear_usuario.php"
        onsubmit="return validarCamposObligatorios()">

        <label for="cedula">Cedula*</label>
        <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese la cedula" />
        <br>

        <label for="nombres">Nombres*</label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese su nombre" />
        <br>

        <label for="apellidos">Apelidos*</label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese su apellido" />
        <br>

        <label for="direccion">Dirección*</label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección" />
        <br>

        <label for="telefono">Teléfono*</label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico" />
        <br>

        <label for="fecha">Fecha Nacimiento*</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value=""
            placeholder="Ingrese su fecha de nacimiento" />
        <br>

        <label for="correo">Correo electrónico*</label>
        <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico" />
        <br>

        <label for="correo">Contraseña*</label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña" />
        <br>

        <input type="submit" id="crear" name="crear" value="Aceptar" />
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />

    </form>
</body>

</html>
